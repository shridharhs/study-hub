{% extends "base.html" %}
{% block title %}Edit Lesson{% endblock %}
{% block content %}

<section class="max-w-3xl mx-auto bg-white shadow-lg rounded-2xl p-8 mt-12">
  <h2 class="text-2xl font-bold text-purple-700 mb-6">Edit Lesson</h2>

  <form method="POST">
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Lesson Title</label>
      <input type="text" name="title" value="{{ lesson[1] }}" required
             class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Video Filename</label>
      <input type="text" name="filename" value="{{ lesson[2] }}" required
             class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
    </div>

    <div class="flex justify-between">
      <a href="{{ url_for('dashboard') }}" 
         class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</a>
      <button type="submit" 
              class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
        ðŸ’¾ Save Changes
      </button>
    </div>
  </form>
</section>

{% endblock %}
