{% extends "base.html" %}
{% block title %}Teacher Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow mt-12">
  <h2 class="text-2xl font-bold mb-6 text-center">Teacher Login</h2>
  <form method="POST" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Username</label>
      <input type="text" name="username" class="w-full border px-3 py-2 rounded">
    </div>
    <div>
      <label class="block mb-1 font-medium">Password</label>
      <input type="password" name="password" class="w-full border px-3 py-2 rounded">
    </div>
    <button class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Login</button>
  </form>
</div>
{% endblock %}
