{% extends "base.html" %}
{% block title %}{{ lesson[1] }} | Lesson{% endblock %}
{% block content %}

<section class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white py-12">
  <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold">{{ lesson[1] }}</h1>
    <a href="{{ url_for('course', slug=lesson[7]) }}"
       class="px-4 py-2 bg-white text-indigo-700 rounded-lg shadow hover:shadow-lg transition">‚¨Ö Back</a>
  </div>
</section>

<section class="max-w-4xl mx-auto px-6 py-12">
  <div class="bg-white rounded-2xl shadow-lg p-6">
    <!-- Video Player -->
    <video
      id="lesson-video"
      class="w-full rounded-xl shadow"
      controls
      controlsList="nodownload"
      oncontextmenu="return false;"
      preload="metadata"
    >
      <source src="{{ url_for('static', filename=lesson[3]) }}" type="video/mp4">
      Your browser does not support video playback.
    </video>

    <!-- Lesson Info -->
    <div class="mt-6">
      <h2 class="text-2xl font-bold text-gray-800">{{ lesson[1] }}</h2>
      {% if lesson[2] %}
        <p class="text-gray-600 mt-2">{{ lesson[2] }}</p>
      {% endif %}
      <div class="flex items-center gap-4 mt-4">
        <span id="views-{{ lesson[0] }}" class="px-3 py-1 bg-gray-100 rounded-full text-sm">üëÅ {{ lesson[5] }}</span>
        <button onclick="likeLesson({{ lesson[0] }})"
                class="px-3 py-1 bg-pink-100 text-pink-600 rounded-full text-sm hover:bg-pink-200 transition">
          ‚ù§Ô∏è <span id="likes-{{ lesson[0] }}">{{ lesson[4] }}</span>
        </button>
      </div>
    </div>
  </div>
</section>

<script>
  // Auto-increment views when video starts playing
  const video = document.getElementById("lesson-video");
  let hasViewed = false;
  video.addEventListener("play", () => {
    if (!hasViewed) {
      fetch(`/view/${{ lesson[0] }}`, { method: "POST" })
        .then(res => res.json())
        .then(data => {
          document.getElementById(`views-${{ lesson[0] }}`).innerText = "üëÅ " + data.views;
        });
      hasViewed = true;
    }
  });

  function likeLesson(id) {
    fetch(`/like/${id}`, { method: "POST" })
      .then(res => res.json())
      .then(data => {
        document.getElementById(`likes-${id}`).innerText = data.likes;
      });
  }
</script>

{% endblock %}
